<ion-header>
  <ion-toolbar>
    <ion-title>Registr<span>App</span></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" [style.visibility]="content_visibility">

  <ion-card class="ion-text-center">
    <ion-card-header>
      <ion-card-title class="headerCard">Bienvenido</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <qrcode 
        [qrdata]="qrCodeString"
        [width]="256" 
        [errorCorrectionLevel]="'M'">
      </qrcode>
    </ion-card-content>
  </ion-card>

  <ion-button 
    expand="block" 
    class="ion-margin btn btnIon" 
    (click)="startScan()">
    Escanear qr
  </ion-button>

  <ion-item *ngIf="scannedResult">
    <ion-label class="ion-text-wrap">Scanned Result: {{scannedResult}}</ion-label>
  </ion-item>
  
</ion-content>
