<ion-header>
  <ion-toolbar>
    <ion-title>Registr<span>App</span></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" [style.visibility]="content_visibility">

  <ion-card class="ion-text-center card">
    <ion-card-header>
      <ion-card-title class="headerCard">Bienvenido <br> {{user.name}} </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <qrcode [qrdata]="qrCodeString" [width]="256" [errorCorrectionLevel]="'M'">
      </qrcode>
      <ion-row>
        <ion-col>
          <ion-button expand="block" class="ion-margin btn btnIon" (click)="startScan()">Escanear qr</ion-button>
        </ion-col>
        <ion-col *ngIf="scanning">
          <ion-button expand="block" class="ion-margin btn btnIon" (click)="stopScan()">Detener Escaneo</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" class="ion-margin btn btnIon" (click)="logout()">Cerrar Sesi√≥n</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
