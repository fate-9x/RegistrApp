<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Krub:wght@600&family=Nunito:ital,wght@0,300;1,400&display=swap" rel="stylesheet">

<ion-header>
  <ion-toolbar>
    <ion-title>Registr<span>App</span></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="card">
    <ion-card-header>
      <ion-title class="headerCard">Iniciar Sesion </ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="full" class="inputItem">
        <ion-label position="floating">Usuario</ion-label>
        
        <ion-input type="text" [(ngModel)]="user.usuario" minlength="4" maxlength="20"></ion-input>
      </ion-item>
      <ion-item lines="full" class="inputItem">
        
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" minlength="4" maxlength="20"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button class="btn btnIon" (click)="resetPassword()">Reestablecer Contraseña
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button class="btn btnIon" (click)="login()">Ingresar</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>

  </ion-card>
  
</ion-content>
